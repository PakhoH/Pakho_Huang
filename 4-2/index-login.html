<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>后台登陆界面</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index-login.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6 login">
                <!-- header -->
                <div class="header">
                    <h3>浙大海伦智能英语系统V1.0</h3>
                </div>
                <!-- header end -->
                <!-- content -->
                <div class="content">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="user" class="col-xs-4 col-xs-offset-1 control-label">用户名：</label>
                            <div class="col-xs-4">
                                <input type="text" id="user" class="form-control" placeholder="请输入用户名" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-xs-4 col-xs-offset-1 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
                            <div class="col-xs-4">
                                <input type="text" id="password" class="form-control" placeholder="请输入密码" required>
                            </div>
                        </div>
                        <div class="button ">
                            <button class="btn btn-default  btn-sm" type="submit">提交</button>
                            <button class="btn btn-default  btn-sm" type="reset">重置</button>
                        </div>
                    </form>
                </div>
                <!-- content end -->
                <!-- footer -->
                <div class="footer">
                    <a href="#">用户服务</a>|
                    <a href="#">使用必读</a>|
                    <a href="#">忘记密码</a>|
                    <a href="#">帮助</a>
                </div>
                <!-- footer end -->
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
</body>

</html>
