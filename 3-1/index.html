                <div class="min-square"></div>
                <div class="min-square"></div>
                <div class="min-square"></div>
                <div class="min-square"></div>
                <div class="min-square"></div>
                <div class="min-square"></div>
            </div>
            <div class="left">
                <div class="min-square"></div>
                <div class="min-square"></div>
                <div class="min-square"></div>
                <div class="min-square"></div>
                <div class="min-square"></div>
                <div class="min-square"></div>

                <div class="min-square"></div>

                <div class="min-square"></div>
                <div class="min-square"></div>

                <div class="min-square"></div>
