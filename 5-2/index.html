<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>用js开发简易计算器</title>
    <style type="text/css">
    div {
        margin-top: 20px;
    }
    
    input {
        width: 50px;
    }
    
    span {
        color: #ff0000;
        font-size: 12px;
    }
    
    #result {
        font-size: 18px;
        font-weight: bold;
        color: #0000ff;
    }
    </style>
</head>

<body>
    <div class="wrapper">
        num1:
        <input type="text" id="num1" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" /><!-- 设置输入框只能输入数字 -->
        <select id="op"><!-- 用下拉列表来选择运算符 -->
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        num2:
        <input type="text" id="num2" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" /> <!-- 设置输入框只能输入数字 -->
        =
        <span id="result"></span>
        <button onclick="calc()">点击计算</button><!--给按钮添加点击事件-->
        <br><span>(请输入数字)</span><!--提示用户只能输入数字-->
    </div>
    <!-- 引用JavaScript -->
    <script src="js/index.js"></script>
</body>

</html>
