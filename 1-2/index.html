<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>开发课程表</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div align="center">
        <table>
            <caption>
                <p><strong>课程表</strong></p>
            </caption>
            <thead>

                    <th width="90" colspan="2" scope="col">时间</th>
                    <th scope="col">星期一</th>

                    <th scope="col">星期三</th>
                    <th scope="col">星期四</th>
                    <th scope="col">星期五</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="4">上午</td>
                    <td>1</td>
                    <td>语文</td>
                    <td>英语</td>
                    <td>数学</td>
                    <td>英语</td>
                    <td>语文</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>语文</td>
                    <td>英语</td>
                    <td>数学</td>
                    <td>英语</td>
                    <td>语文</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>数学</td>
                    <td>美术</td>
                    <td>历史</td>
                    <td>物理</td>
                    <td>数学</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>数学</td>
                    <td>地理</td>
                    <td>语文</td>
                    <td>政治</td>
                    <td>数学</td>
                </tr>
                <tr>
                    <td colspan="7">休息</td>
                </tr>
                <tr>
                    <td rowspan="3">下午</td>
                    <td>5</td>
                    <td>英语</td>
                    <td>政治</td>
                    <td>生物</td>
                    <td>生物</td>
                    <td>英语</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>物理</td>
                    <td>化学</td>
                    <td>生物</td>
                    <td>语文</td>
                    <td>化学</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>物理</td>
                    <td>化学</td>
                    <td>体育</td>
                    <td>语文</td>
                    <td>历史</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
